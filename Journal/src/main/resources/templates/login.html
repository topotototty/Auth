<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center mb-3">Вход</h3>

            <form action="/auth/login" method="post">
                <div class="form-group mb-3">
                    <label for="username">Логин</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>

            <div th:if="${param.error}">
                <p class="text-danger text-center" th:text="${param.error}"></p>
            </div>

            <div class="text-center mt-3">
                <p>Нет аккаунта? <a href="/auth/reg" class="text-primary">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
