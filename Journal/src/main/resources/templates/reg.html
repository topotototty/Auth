<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-3">Sign Up</h3>
            <form action="/auth/reg" method="post" th:object="${userModel}">
                <div class="form-group mb-3">
                    <label for="login">Логин</label>
                    <input type="text" class="form-control" id="login" name="login" th:field="*{login}"
                           placeholder="Введите логин" required>
                    <!-- Login validation errors -->
                    <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                    <!-- Login taken error -->
                    <div class="text-danger" th:if="${loginError}" th:text="${loginError}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                           placeholder="Введите email" required>
                    <!-- Email validation errors -->
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <!-- Email taken error -->
                    <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                           placeholder="Введите пароль" required>
                    <!-- Password validation errors -->
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                <p class="text-center mt-3">Уже есть аккаунт? <a href="/auth/login">Войти</a></p>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
